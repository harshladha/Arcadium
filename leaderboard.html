<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="css/mobile-styles.css"/>
  <link rel="stylesheet" href="css/leaderboard.css"/>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo-circle">
      <img src="assets/images/arcadium-logo.svg" alt="Arcadium Logo" id="logo"/>
    </div>
    <nav>
      <a href="index.html"><button class="header-btn">Home</button></a>
      <a href="games.html"><button class="header-btn">Games</button></a>
      <a href="leaderboard.html"><button class="header-btn">Leaderboard</button></a>
      <a href="about.html"><button class="header-btn">About</button></a>
    </nav>
  </header>
  <!-- Leaderboards Grid -->
  <main class="leaderboard-container">
    <h1>Game Leaderboards</h1>
    <div class="leaderboard-grid">
      <!-- Tic Tac Toe -->
      <div class="leaderboard-tile" data-game="tictactoe">
        <div class="game-thumbnail" id="lb-tic-tac-toe"></div>
        <span>Tic Tac Toe</span>
      </div>
      <!-- Rock Paper Scissors -->
      <div class="leaderboard-tile" data-game="rockpaperscissors">
        <div class="game-thumbnail" id="lb-rock-paper-scissors"></div>
        <span>Rock Paper Scissors</span>
      </div>
      <!-- Snake and Ladder -->
      <div class="leaderboard-tile" data-game="snakeandladder">
        <div class="game-thumbnail" id="lb-snake-and-ladder"></div>
        <span>Snake and Ladder</span>
      </div>
      <!-- Memory Match -->
      <div class="leaderboard-tile" data-game="memorymatch">
        <div class="game-thumbnail" id="lb-memory-match">🧠</div>
        <span>Memory Match</span>
      </div>
      <!-- 2048 -->
      <div class="leaderboard-tile" data-game="2048">
        <div class="game-thumbnail" id="lb-game-2048">🔢</div>
        <span>2048</span>
      </div>
      <!-- Whack-a-Mole -->
      <div class="leaderboard-tile" data-game="whackamole">
        <div class="game-thumbnail" id="lb-whack-a-mole">🔨</div>
        <span>Whack-a-Mole</span>
      </div>
      <!-- Tetris -->
      <div class="leaderboard-tile" data-game="tetris">
        <div class="game-thumbnail" id="lb-tetris">🧩</div>
        <span>Tetris</span>
      </div>
      <!-- Snake -->
      <div class="leaderboard-tile" data-game="snake">
        <div class="game-thumbnail" id="lb-snake">🐍</div>
        <span>Snake</span>
      </div>
      <!-- Pong -->
      <div class="leaderboard-tile" data-game="pong">
        <div class="game-thumbnail" id="lb-pong">🏓</div>
        <span>Pong</span>
      </div>
      <!-- Breakout -->
      <div class="leaderboard-tile" data-game="breakout">
        <div class="game-thumbnail" id="lb-breakout">🧱</div>
        <span>Breakout</span>
      </div>
    </div>
  </main>

  <!-- Modal Overlay -->
  <div class="modal-overlay hide" id="leaderboardModal">
    <div class="modal-content">
      <h2 id="modalTitle">Game Stats</h2>
      <dl id="statsList">
        <!-- Stats will be injected here -->
      </dl>
      <button id="closeModal">Close</button>
    </div>
  </div>

  <script src="js/stats.js"></script>
  <script src="js/mobile-utils.js"></script>
  <script src="js/leaderboard.js"></script>
  <script>
    // Navigation
    function goHome() {
      window.location.href = "index.html";
    }
  </script>

  <!-- Footer -->
  <footer>
    &copy; 2025 Arcadium. All rights reserved.
  </footer>

  <script src="js/logo-fallback.js"></script>
</body>
</html>
