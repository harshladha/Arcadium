<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 - Arcadium</title>
    <link rel="stylesheet" href="../../css/game-header.css" />
    <link rel="stylesheet" href="../../css/mobile-styles.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arcadium Header -->
    <header class="game-header">
        <div class="brand">
            <img src="../../assets/images/arcadium-logo.svg" alt="Arcadium Logo" />
            <span>2048</span>
        </div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <nav class="menu-dropdown" id="menu-dropdown">
            <button onclick="goHome()">🏠 Home</button>
            <button onclick="goBack()">🎮 Back to Games</button>
            <button onclick="resetGame()">🔄 Restart</button>
        </nav>
    </header>

    <!-- Game Container -->
    <main class="game-main">
        <div class="game-info">
            <div class="score-container">
                <div class="score-box">
                    <div class="score-label">Score</div>
                    <div class="score-value" id="score">0</div>
                </div>
                <div class="score-box">
                    <div class="score-label">Best</div>
                    <div class="score-value" id="bestScore">0</div>
                </div>
            </div>
            
            <div class="game-instructions">
                <p>Use arrow keys or swipe to move tiles. Combine tiles with the same number to reach 2048!</p>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Grid will be generated by JavaScript -->
        </div>
        
        <div class="game-controls">
            <button class="control-btn" onclick="newGame()">🎮 New Game</button>
            <button class="control-btn" onclick="undoMove()" id="undoBtn" disabled>↶ Undo</button>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls" id="mobileControls">
            <div class="mobile-dpad">
                <button class="control-btn dpad-top" ontouchstart="mobileSwipe('up')" onclick="mobileSwipe('up')">↑</button>
                <button class="control-btn dpad-left" ontouchstart="mobileSwipe('left')" onclick="mobileSwipe('left')">←</button>
                <button class="control-btn dpad-right" ontouchstart="mobileSwipe('right')" onclick="mobileSwipe('right')">→</button>
                <button class="control-btn dpad-bottom" ontouchstart="mobileSwipe('down')" onclick="mobileSwipe('down')">↓</button>
            </div>
        </div>
    </main>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal" style="display: none;">
        <div class="modal-content">
            <h2 id="gameOverTitle">Game Over!</h2>
            <div class="final-score">
                <p>Final Score: <span id="finalScore">0</span></p>
                <p id="newBestScore" style="display: none;">🎉 New Best Score! 🎉</p>
            </div>
            <div class="modal-buttons">
                <button onclick="newGame()">🎮 Try Again</button>
                <button onclick="goBack()">🏠 Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Win Modal -->
    <div class="win-modal" id="winModal" style="display: none;">
        <div class="modal-content">
            <h2>🎉 You reached 2048! 🎉</h2>
            <div class="final-score">
                <p>Score: <span id="winScore">0</span></p>
            </div>
            <div class="modal-buttons">
                <button onclick="continueGame()">🚀 Continue</button>
                <button onclick="newGame()">🎮 New Game</button>
            </div>
        </div>
    </div>

    <script src="../../js/stats.js"></script>
    <script src="../../js/mobile-utils.js"></script>
    <script src="../../js/logo-fallback.js"></script>
    <script src="script.js"></script>
</body>
</html>
