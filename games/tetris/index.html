<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Arcadium</title>
    <link rel="stylesheet" href="../../css/game-header.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arcadium Header -->
    <header class="game-header">
        <div class="brand">
            <img src="../../assets/images/arcadium-logo.svg" alt="Arcadium Logo" />
            <span>Tetris</span>
        </div>
        <button class="menu-btn" id="menu-btn">â˜°</button>
        <nav class="menu-dropdown" id="menu-dropdown">
            <button onclick="goHome()">ğŸ  Home</button>
            <button onclick="goBack()">ğŸ® Back to Games</button>
            <button onclick="resetGame()">ğŸ”„ Restart</button>
            <button onclick="pauseGame()" id="pauseBtn" style="display: none;">â¸ï¸ Pause</button>
        </nav>
    </header>

    <!-- Game Container -->
    <main class="game-main">
        <div class="game-layout">
            <!-- Left Panel - Stats -->
            <div class="left-panel">
                <div class="stats-container">
                    <div class="stat-box">
                        <div class="stat-label">Score</div>
                        <div class="stat-value" id="score">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Level</div>
                        <div class="stat-value" id="level">1</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Lines</div>
                        <div class="stat-value" id="lines">0</div>
                    </div>
                </div>
                
                <div class="next-piece-container">
                    <h3>Next</h3>
                    <canvas id="nextCanvas" width="120" height="120"></canvas>
                </div>
            </div>

            <!-- Center - Game Board -->
            <div class="game-center">
                <canvas id="gameCanvas" width="300" height="600"></canvas>
                <div class="game-controls">
                    <button class="control-btn" onclick="startGame()" id="startBtn">ğŸ® Start Game</button>
                </div>
            </div>

            <!-- Right Panel - Controls -->
            <div class="right-panel">
                <div class="controls-info">
                    <h3>Controls</h3>
                    <div class="control-item">
                        <span class="key">â†â†’</span>
                        <span class="desc">Move</span>
                    </div>
                    <div class="control-item">
                        <span class="key">â†“</span>
                        <span class="desc">Soft Drop</span>
                    </div>
                    <div class="control-item">
                        <span class="key">â†‘</span>
                        <span class="desc">Rotate</span>
                    </div>
                    <div class="control-item">
                        <span class="key">Space</span>
                        <span class="desc">Hard Drop</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal" style="display: none;">
        <div class="modal-content">
            <h2>ğŸ® Game Over! ğŸ®</h2>
            <div class="final-stats">
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Level Reached: <span id="finalLevel">1</span></p>
                <p>Lines Cleared: <span id="finalLines">0</span></p>
                <p id="newHighScore" style="display: none;">ğŸ† New High Score! ğŸ†</p>
            </div>
            <div class="modal-buttons">
                <button onclick="startGame()">ğŸ® Play Again</button>
                <button onclick="goBack()">ğŸ  Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Pause Modal -->
    <div class="pause-modal" id="pauseModal" style="display: none;">
        <div class="modal-content">
            <h2>â¸ï¸ Game Paused</h2>
            <div class="modal-buttons">
                <button onclick="resumeGame()">â–¶ï¸ Resume</button>
                <button onclick="goBack()">ğŸ  Main Menu</button>
            </div>
        </div>
    </div>

    <script src="../../js/stats.js"></script>
    <script src="script.js"></script>
</body>
</html>
