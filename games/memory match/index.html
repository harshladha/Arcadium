<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - Arcadium</title>
    <link rel="stylesheet" href="../../css/game-header.css" />
    <link rel="stylesheet" href="../../css/mobile-styles.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arcadium Header -->
    <header class="game-header">
        <div class="brand">
            <img src="../../assets/images/arcadium-logo.svg" alt="Arcadium Logo" />
            <span>Memory Match</span>
        </div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <nav class="menu-dropdown" id="menu-dropdown">
            <button onclick="goHome()">🏠 Home</button>
            <button onclick="goBack()">🎮 Back to Games</button>
            <button onclick="resetGame()">🔄 Restart</button>
            <button onclick="showDifficultySelection()">🎯 Difficulty</button>
            <button onclick="pauseGame()" id="pauseBtn" style="display: none;">⏸️ Pause</button>
        </nav>
    </header>

    <!-- Difficulty Selection -->
    <div class="difficulty-selection" id="difficultySelection">
        <div class="difficulty-container">
            <h2>Choose Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="startGame('easy')">
                    <div class="difficulty-icon">🟢</div>
                    <h3>Easy</h3>
                    <p>4x4 Grid (8 pairs)</p>
                </button>
                <button class="difficulty-btn" onclick="startGame('medium')">
                    <div class="difficulty-icon">🟡</div>
                    <h3>Medium</h3>
                    <p>6x6 Grid (18 pairs)</p>
                </button>
                <button class="difficulty-btn" onclick="startGame('hard')">
                    <div class="difficulty-icon">🔴</div>
                    <h3>Hard</h3>
                    <p>8x8 Grid (32 pairs)</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <main class="game-main" id="gameMain" style="display: none;">
        <div class="game-info">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timer">00:00</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Moves</span>
                    <span class="stat-value" id="moves">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Pairs</span>
                    <span class="stat-value" id="pairs">0/0</span>
                </div>
            </div>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </main>

    <!-- Win Modal -->
    <div class="win-modal" id="winModal" style="display: none;">
        <div class="win-content">
            <h2>🎉 Congratulations! 🎉</h2>
            <div class="win-stats">
                <p>Time: <span id="finalTime"></span></p>
                <p>Moves: <span id="finalMoves"></span></p>
                <p>Difficulty: <span id="finalDifficulty"></span></p>
            </div>
            <div class="win-buttons">
                <button onclick="showDifficultySelection()">🎯 New Game</button>
                <button onclick="restartSameDifficulty()">🔄 Same Level</button>
            </div>
        </div>
    </div>

    <!-- Pause Modal -->
    <div class="pause-modal" id="pauseModal" style="display: none;">
        <div class="win-content">
            <h2>⏸️ Game Paused</h2>
            <div class="win-buttons">
                <button onclick="resumeGame()">▶️ Resume</button>
                <button onclick="showDifficultySelection()">🏠 Main Menu</button>
            </div>
        </div>
    </div>

    <script src="../../js/stats.js"></script>
    <script src="../../js/mobile-utils.js"></script>
    <script src="../../js/logo-fallback.js"></script>
    <script src="script.js"></script>
</body>
</html>
