<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors - Arcadium</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Arcadium Header -->
  <header class="game-header">
    <div class="brand">
      <img src="assets/images/arcadium-logo.svg.svg" alt="Arcadium Logo" />
      <span>Rock Paper Scissors</span>
    </div>
    <button class="menu-btn" id="menu-btn">&#9776;</button>
    <nav class="menu-dropdown" id="menu-dropdown">
      <button onclick="goHome()">üè† Home</button>
      <button onclick="goBack()">‚Üê Back to Games</button>
      <button onclick="resetGame()">‚ü≥ Reset Game</button>
    </nav>
  </header>

  <h1>Rock Paper Scissors</h1>

  <div class="choices">
    <div class="choice" id="rock">
      <img src="./images/rock.png" />
    </div>
    <div class="choice" id="paper">
      <img src="./images/paper.png" />
    </div>
    <div class="choice" id="scissors">
      <img src="./images/scissors.png" />
    </div>
  </div>

  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>You</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>Comp</p>
    </div>
  </div>

  <div class="msg-container">
    <p id="msg">Play your move</p>
  </div>

  <!-- IMPORTANT: Load Stats.js BEFORE app.js -->
  <script src="/js/stats.js"></script>
  <script src="app.js"></script>

  <script>
    // Menu toggle
    document.getElementById("menu-btn").addEventListener("click", () => {
      document.getElementById("menu-dropdown").classList.toggle("show");
    });

    function goHome() {
      window.location.href = "/index.html";
    }

    function goBack() {
      window.location.href = "../../games.html";
    }

    function resetGame() {
      resetGameLogic();
    }

    // Close menu when clicking outside
    window.addEventListener("click", function (e) {
      if (!document.getElementById("menu-btn").contains(e.target) &&
        !document.getElementById("menu-dropdown").contains(e.target)) {
        document.getElementById("menu-dropdown").classList.remove("show");
      }
    });
  </script>
</body>
