<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - Arcadium</title>
    <link rel="stylesheet" href="../../css/game-header.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Arcadium Header -->
    <header class="game-header">
        <div class="brand">
            <img src="../../assets/images/arcadium-logo.svg" alt="Arcadium Logo" />
            <span>Snake</span>
        </div>
        <button class="menu-btn" id="menu-btn">☰</button>
        <nav class="menu-dropdown" id="menu-dropdown">
            <button onclick="goHome()">🏠 Home</button>
            <button onclick="goBack()">🎮 Back to Games</button>
            <button onclick="resetGame()">🔄 Restart</button>
            <button onclick="pauseGame()" id="pauseBtn" style="display: none;">⏸️ Pause</button>
        </nav>
    </header>

    <!-- Difficulty Selection -->
    <div class="difficulty-selection" id="difficultySelection">
        <div class="difficulty-container">
            <h2>Choose Difficulty</h2>
            <div class="difficulty-buttons">
                <button class="difficulty-btn" onclick="startGame('easy')">
                    <div class="difficulty-icon">🟢</div>
                    <h3>Easy</h3>
                    <p>Slow speed, 20x20 grid</p>
                </button>
                <button class="difficulty-btn" onclick="startGame('medium')">
                    <div class="difficulty-icon">🟡</div>
                    <h3>Medium</h3>
                    <p>Normal speed, 25x25 grid</p>
                </button>
                <button class="difficulty-btn" onclick="startGame('hard')">
                    <div class="difficulty-icon">🔴</div>
                    <h3>Hard</h3>
                    <p>Fast speed, 30x30 grid</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Game Container -->
    <main class="game-main" id="gameMain" style="display: none;">
        <div class="game-info">
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Length</span>
                    <span class="stat-value" id="length">1</span>
                </div>
                <div class="stat">
                    <span class="stat-label">High Score</span>
                    <span class="stat-value" id="highScore">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="mobile-controls" id="mobileControls">
            <div class="control-row">
                <button class="direction-btn" onclick="changeDirection('up')">↑</button>
            </div>
            <div class="control-row">
                <button class="direction-btn" onclick="changeDirection('left')">←</button>
                <button class="direction-btn" onclick="changeDirection('down')">↓</button>
                <button class="direction-btn" onclick="changeDirection('right')">→</button>
            </div>
        </div>
    </main>

    <!-- Game Over Modal -->
    <div class="game-over-modal" id="gameOverModal" style="display: none;">
        <div class="modal-content">
            <h2>🐍 Game Over! 🐍</h2>
            <div class="final-stats">
                <p>Final Score: <span id="finalScore">0</span></p>
                <p>Snake Length: <span id="finalLength">1</span></p>
                <p>Difficulty: <span id="finalDifficulty">Easy</span></p>
                <p id="newHighScore" style="display: none;">🏆 New High Score! 🏆</p>
            </div>
            <div class="modal-buttons">
                <button onclick="restartSameDifficulty()">🎮 Play Again</button>
                <button onclick="showDifficultySelection()">🎯 Change Difficulty</button>
            </div>
        </div>
    </div>

    <!-- Pause Modal -->
    <div class="pause-modal" id="pauseModal" style="display: none;">
        <div class="modal-content">
            <h2>⏸️ Game Paused</h2>
            <div class="modal-buttons">
                <button onclick="resumeGame()">▶️ Resume</button>
                <button onclick="showDifficultySelection()">🏠 Main Menu</button>
            </div>
        </div>
    </div>

    <script src="../../js/stats.js"></script>
    <script src="script.js"></script>
</body>
</html>
