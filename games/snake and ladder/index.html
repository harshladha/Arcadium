<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder - Arcadium</title>
    <link rel="stylesheet" href="../../css/game-header.css" />
    <link rel="stylesheet" href="../../css/mobile-styles.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="game-header">
        <div class="brand">
            <img src="../../assets/images/arcadium-logo.svg" alt="Arcadium Logo">
            <span>Snake and Ladder</span>
        </div>
        <button class="menu-btn" id="menuBtn">☰</button>
        <div class="menu-dropdown" id="menuDropdown">
            <button onclick="goHome()">🏠 Home</button>
            <button onclick="goToGames()">🎮 Back to Games</button>
            <button onclick="restartGame()">🔄 Restart</button>
            <button onclick="showModeSelection()">🎯 Game Mode</button>
        </div>
    </header>
    
    <!-- Mode Selection Screen -->
    <div class="mode-selection" id="modeSelection">
        <div class="mode-container">
            <h2>Choose Game Mode</h2>
            <div class="mode-buttons">
                <button class="mode-btn" onclick="startGame('human')">
                    <div class="mode-icon">👥</div>
                    <h3>vs Human</h3>
                    <p>Play against another player</p>
                </button>
                <button class="mode-btn" onclick="startGame('computer')">
                    <div class="mode-icon">🤖</div>
                    <h3>vs Computer</h3>
                    <p>Play against AI opponent</p>
                </button>
            </div>
        </div>
    </div>
    
    <main class="game-main" id="gameMain" style="display: none;">
        <div class="game-container">
            <div class="game-info">
                <div class="player-info">
                    <div class="player active" id="player1">
                        <span class="player-name">Player 1</span>
                        <span class="player-position">Position: 1</span>
                    </div>
                    <div class="player" id="player2">
                        <span class="player-name">Player 2</span>
                        <span class="player-position">Position: 1</span>
                    </div>
                </div>
                
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-face">?</div>
                    </div>
                    <button id="rollBtn" class="roll-btn">Roll Dice</button>
                </div>
                
                <div class="game-status">
                    <p id="gameMessage">Player 1's turn - Roll the dice!</p>
                </div>
            </div>
            
            <div class="board-container">
                <div class="board" id="gameBoard">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="../../js/stats.js"></script>
    <script src="../../js/mobile-utils.js"></script>
    <script src="../../js/logo-fallback.js"></script>
    <script src="script.js"></script>
</body>
</html>
