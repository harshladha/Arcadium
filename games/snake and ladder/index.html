<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake and Ladder - Arcadium</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="../../games.html" class="back-btn">‚Üê Games</a>
        <h1>SNAKE AND LADDER</h1>
    </header>
    
    <main>
        <div class="game-container">
            <div class="game-info">
                <div class="player-info">
                    <div class="player active" id="player1">
                        <span class="player-name">Player 1</span>
                        <span class="player-position">Position: 1</span>
                    </div>
                    <div class="player" id="player2">
                        <span class="player-name">Player 2</span>
                        <span class="player-position">Position: 1</span>
                    </div>
                </div>
                
                <div class="dice-container">
                    <div class="dice" id="dice">
                        <div class="dice-face">?</div>
                    </div>
                    <button id="rollBtn" class="roll-btn">Roll Dice</button>
                </div>
                
                <div class="game-status">
                    <p id="gameMessage">Player 1's turn - Roll the dice!</p>
                </div>
            </div>
            
            <div class="board-container">
                <div class="board" id="gameBoard">
                    <!-- Board squares will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="../../js/stats.js"></script>
    <script src="script.js"></script>
</body>
</html>
